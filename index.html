<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,800;1,300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <script src="scripts.js"></script>
   <title>APP Previsão do Tempo</title>
</head>

<body>

   <div class="caixa-maior">
      <input class="input-cidade" placeholder="digite o nome da cidade">
      <button class="butao-busca" onclick="cliqueiNoBotao()">
         <img class="img-busca" alt="busca" src="./img/lupa.png">
      </button>
      <div class="caixa-media">
         <h2 class="cidade">tempo em Joao pessoa</h2>

         <p class="temp">23°C</p>
   
         <div class="caixa-menor">
            <img class="img-previsao" alt="icone-info-tempo" src="./img/nuvem.png"> 
            <P class="texto-previsao">Nublado</P> 
         </div>
   
         <p class="umidade">Umidade: 75%</p>
      </div>

   </div>
</body>
</html>
